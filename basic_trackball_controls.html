<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trackball Controls</title>
  </head>

  <style media="screen">
    body {
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: white;
    }
  </style>

  <body>
    <script src="three.min.js" type="text/javascript"></script>
    <script src="TrackballControls.js" type="text/javascript"></script>
    <script type="text/javascript">

      // Create the main threejs components
      var camera,
        controls,
        scene,
        renderer;

      // call the main functions to render and animate Threejs
      init();
      animate();

      function init() {
        // Initialize the camera the whole width & height of the window
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      }
    </script>
  </body>
</html>
