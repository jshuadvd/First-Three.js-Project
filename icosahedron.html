<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


        geometry = new THREE.IcosahedronGeometry(200, 1);
        material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading,
          color: 0x00f0ff, side:
          THREE.BackSide,
          wireframe: true,
          wireframeLinewidth: 1.53
        });

        mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = 8;
        mesh.rotation.y = 8;
        mesh.rotation.z = 8;
        mesh.castShadow = true;
        scene.add(mesh);

        bg = document.body.style;
        bg.background = '#000000';

        renderer.shadowMapEnabled = true;


			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here

				renderer.render( scene, camera );


			}

			setup();
			draw();

		</script>

	</body>
</html>
